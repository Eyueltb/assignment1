<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Registration form">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="col-12 col-md-6">
        <form id="registrationForm" onsubmit="onSubmit(event)" novalidate>
            <div class="form-floating mb-5"><h3>Registration Form</h3></div>
            <div class="form-floating mb-3">
                <input id="firstName" type="text" class="form-control needs-validation" placeholder="firstname">
                <label for="firstName">First Name</label>
                <div id="firstName-error" class="invalid-feedback"><small>You must enter a valid first name </small></div>
            </div>
            <div class="form-floating mb-3">
                <input id="lastName" type="text" class="form-control needs-validation" placeholder="lastname">
                <label for="lastName">Last Name</label>
                <div id="lastName-error" class="invalid-feedback"><small>You must enter a valid lastName</small></div>
            </div>
            <div class="form-floating mb-3">
                <input id="email" type="email" class="form-control needs-validation" placeholder="name@example.com">
                <label for="email">Email</label>
                <div id="email-error" class="invalid-feedback"><small>You must enter a valid email address</small></div>
            </div>
            <div class="form-floating mb-3">
                <input id="regForm-password" type="password" class="form-control needs-validation" placeholder="BytMig123">
                <label for="regForm-password">password</label>
                <div id="regForm-password-error" class="invalid-feedback"><small>You must enter a valid password</small></div>
            </div>

            <div class="form-floating mb-3">
                <input id="confirm-password" type="password" class="form-control needs-validation" placeholder="BytMig123!">
                <label for="confirm-password">Repeat password</label>
                <div id="confirm-password-error" class="invalid-feedback"><small>Password must be same</small></div>
            </div>

            <div class="form-floating mb-3">
                <input id="birthDate" type="text"  class="form-control needs-validation" placeholder="2020-13-12">
                <label for="birthDate">Date of Birth</label>
                <div id="birthDate-error" class="invalid-feedback" ><small>You must enter a valid birthdate(>18) </small></div>
            </div>

            <div class="form-floating mb-3">
                <input id="address" type="text" class="form-control needs-validation" placeholder="address">
                <label for="address">Address</label>
                <div id="address-error" class="invalid-feedback"><small>You must enter a valid address</small></div>
            </div>
            <div class="form-floating mb-3">
                <input id="postalCode" type="text" class="form-control needs-validation" placeholder="postalCode">
                <label for="postalCode">PostalCode</label>
                <div id="postalCode-error" class="invalid-feedback"><small>You must enter a valid postal code (5 Digits)</small></div>
            </div>
            <div class="d-grid">
                <button id="regForm-submit" class="submit mt-4 btn btn-secondary">Submit</button>
            </div>
        </form>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</body>
</html>
